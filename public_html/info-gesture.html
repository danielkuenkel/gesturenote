<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">Modal Header</h4>
</div>

<div class="modal-body root gesture-modal-preview">
    <div class="row">
        <div class="col-md-7">
            <div class="imageContainer mouseScrollable"></div>
            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
            </div>
            <div class="text-center gesture-controls" style="margin-bottom: 10px;">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" id="play"><i class="glyphicon glyphicon-play"></i></button>
                    <button type="button" class="btn btn-default" id="stop"><i class="glyphicon glyphicon-stop"></i></button>
                    <button type="button" class="btn btn-default" id="stepBackward"><i class="glyphicon glyphicon-step-backward"></i></button>
                    <button type="button" class="btn btn-default" id="stepForward"><i class="glyphicon glyphicon-step-forward"></i></button>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="gesture-type"></div>
            <div class="body-type"></div><br>
            <div class="description"></div>
        </div>
    </div>

</div>

<div id="modal-footer" class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Schlie√üen</button>
</div>

        var gesture = getGestureById(currentGestureId);

        console.log('render gesture info modal for id: ' + data.id);

        $(root).find('.body-type').text(translation.bodyType + ': ' + translation.bodyTypes[data.bodyType]);
    }
