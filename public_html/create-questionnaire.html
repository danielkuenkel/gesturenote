<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" onclick="onCloseClick()">&times;</button>
    <h4 class="modal-title" id="exampleModalLabel">Fragebogen</h4>
</div>
<div id="modal-body" class="modal-body">

    <div class="container-root" id="list-container"></div>

    <div class="form-group">
        <div class="btn-group btn-group-justified" role="group">

            <span class="input-group-addon" id="addFormatSelectAddon">Format</span>

            <div class="btn-group select" id="addFormatSelect" role="group">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"><span class="selected" id="unselected">Bitte wählen</span><span class="pull-right"><span class="caret"></span></span></button>
                <ul class="dropdown-menu option dropdown-menu-right" role="menu">
                    <li id="openQuestion"><a href="#">Offene Frage</a></li>
                    <li id="dichotomousQuestion"><a href="#">Ja/nein-Frage</a></li>
                    <li id="groupingQuestion"><a href="#">Eingruppierungs-Frage</a></li>
                    <li id="rating"><a href="#">Rating</a></li>
                    <li id="sumQuestion"><a href="#">Summenfrage</a></li>
                    <li id="ranking"><a href="#">Ranking</a></li>
                </ul>
            </div>
            <div class="btn-group" role="group">
                <button class="btn btn-info disabled toggable-button" id="addFormat" type="button"><span class="glyphicon glyphicon-plus"></span></button>
            </div>
        </div>
    </div>

</div>
<div id="modal-footer" class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="onCloseClick()"><span class="glyphicon glyphicon-floppy-disk"></span> Speichern & Schließen</button>
</div>

<script>
    $(document).ready(function () {
        var data = JSON.parse(sessionStorage.getItem(currentIdForModal + '.data'));
        if (data !== null) {
            renderData(data);
        }
    });

    function renderData(data) {
        var listContainer = $('#list-container');

        for (var i = 0; i < data.length; i++) {
            var clone = $('#form-item-container').find('#' + data[i].id).clone(true);
            $(clone).find('.question').val(data[i].question);
            $('#list-container').append(clone);
            updateBadges($('#list-container'), data[i].id);

            switch (data[i].id) {
                case 'groupingQuestion':
                    var parameters = data[i].parameters;

                    if (parameters[0] === true) {
                        var active = $(clone).find('.multiselect').find('.active');
                        var inactive = $(clone).find('.multiselect').find('.inactive');
                        toggleSwitch(active, inactive);
                    }
                    if (parameters[1] === true) {
                        var active = $(clone).find('.optionalanswer').find('.active');
                        var inactive = $(clone).find('.optionalanswer').find('.inactive');
                        toggleSwitch(active, inactive);
                    }

                    var options = data[i].options;
                    for (var j = 0; j < options.length; j++) {
                        var option = $('#groupingQuestionItem').clone().removeClass('hidden');
                        $(option).find('.option').val(options[j]);
                        $(clone).find('.option-container').append(option);
                        checkCurrentListState($(clone).find('.option-container'));
                    }
                    break;
                case 'rating':
                    var options = data[i].options;
                    for (var j = 0; j < options.length; j++) {
                        var option = $('#ratingItem').clone().removeClass('hidden');
                        $(option).find('.option').val(options[j]);
                        $(clone).find('.option-container').append(option);
                        $(option).find('.optionQuestion').val(options[j][options[j].length - 1]);
                        $(option).find('.selected').text((options[j].length - 1) + " ");
                        checkCurrentListState($(clone).find('.option-container'));

                        renderScaleItems($(option).find('.ratingScaleItemContainer'), options[j].length - 1, options[j]);
                    }
                    break;
                case 'sumQuestion':
                    var parameters = data[i].parameters;

                    $(clone).find('.option').children('#' + parameters[0]).click();
                    $(clone).find('.maximum').val(parameters[1]);

                    var options = data[i].options;
                    for (var j = 0; j < options.length; j++) {
                        var option = $('#sumQuestionItem').clone().removeClass('hidden');
                        $(option).find('.option').val(options[j]);
                        $(clone).find('.option-container').append(option);
                        checkCurrentListState($(clone).find('.option-container'));
                    }
                    break;
                case 'ranking':
                    var options = data[i].options;
                    for (var j = 0; j < options.length; j++) {
                        var option = $('#rankingItem').clone().removeClass('hidden');
                        $(option).find('.option').val(options[j]);
                        $(clone).find('.option-container').append(option);
                        checkCurrentListState($(clone).find('.option-container'));
                    }
                    break;
            }
        }

        checkCurrentListState(listContainer);
    }

    function saveData() {
        var itemList = $('#list-container').children();
        var questionnaire = new Array();

        for (var i = 0; i < itemList.length; i++) {
            var item = itemList[i];
            var id = $(item).attr('id');
            var question = $(item).find('.question').val();
            var parameters = null;
            var options = null;

            if (id === 'groupingQuestion') {
                parameters = new Array();
                parameters.push($(item).find('.multiselect .active').attr('id') === 'success' ? true : false);
                parameters.push($(item).find('.optionalanswer .active').attr('id') === 'success' ? true : false);

                options = new Array();
                var groupingOptions = $(item).find('.option-container').children();
                for (var j = 0; j < groupingOptions.length; j++) {
                    options.push($(groupingOptions[j]).find('.option').val());
                }
            } else if (id === 'rating') {
                options = new Array();
                var optionList = $(item).find('.option-container').children();
                for (var j = 0; j < optionList.length; j++) {
                    var ratingOptions = ($(optionList[j]).find('.ratingScaleItemContainer').children());
                    var tempArray = new Array();
                    for (var k = 0; k < ratingOptions.length; k++) {
                        tempArray.push($(ratingOptions[k]).find('.option').val());
                    }
                    tempArray.push($(optionList[j]).find('.optionQuestion').val());
                    options.push(tempArray);
                }
            } else if (id === 'sumQuestion') {
                parameters = new Array();
                parameters.push($(item).find('.allocation').attr('id'));
                parameters.push($(item).find('.maximum').val());

                options = new Array();
                var sumQuestionOptions = $(item).find('.option-container').children();
                for (var j = 0; j < sumQuestionOptions.length; j++) {
                    options.push($(sumQuestionOptions[j]).find('.option').val());
                }
            } else if (id === 'ranking') {
                options = new Array();
                var rankingOptions = $(item).find('.option-container').children();
                for (var j = 0; j < rankingOptions.length; j++) {
                    options.push($(rankingOptions[j]).find('.option').val());
                }
            }

            questionnaire.push(new QuestionnaireItem(id, question, parameters, options));
        }

        sessionStorage.setItem(currentIdForModal + ".data", JSON.stringify(questionnaire));
    }

    function onCloseClick() {
        saveData();
        currentIdForModal = null;
    }



// specific form functions

    $('#addFormat').on('click', function (event) {
        event.preventDefault();

        var brotherID = $(this).parent().prevAll(".select:first").attr('id');
        var selectedID = $('#' + brotherID + ' .selected').attr('id');

        if (selectedID !== 'unselected') {
            var clone = $('#form-item-container').find('#' + selectedID).clone(true);
            $('#list-container').append(clone);
            checkCurrentListState($('#list-container'));
        }
        updateBadges($('#list-container'), selectedID);
    });

    $('.btn-add-groupingQuestionOption').unbind('click').bind('click', function (event) {
        event.preventDefault();
        var clone = $('#groupingQuestionItem').clone().removeClass('hidden');
        $(this).prev().find('.panel-body').append(clone);
        checkCurrentListState($(this).prev().find('.panel-body'));
    });

    $('.btn-add-ratingOption').unbind('click').bind('click', function (event) {
        event.preventDefault();
        var clone = $('#ratingItem').clone().removeClass('hidden');
        clone.removeAttr('id');
        $(this).prev().find('.panel-body').append(clone);
        checkCurrentListState($(this).prev().find('.panel-body'));
        renderScaleItems($(clone).find('.ratingScaleItemContainer'), 3);
        return false;
    });

    $('.btn-add-sumQuestionOption').unbind('click').bind('click', function (event) {
        event.preventDefault();
        var clone = $('#sumQuestionItem').clone().removeClass('hidden');
        $(this).prev().find('.panel-body').append(clone);
        checkCurrentListState($(this).prev().find('.panel-body'));
    });

    $('.btn-add-rankingOption').unbind('click').bind('click', function (event) {
        event.preventDefault();
        var clone = $('#rankingItem').clone().removeClass('hidden');
        $(this).prev().find('.panel-body').append(clone);
        checkCurrentListState($(this).prev().find('.panel-body'));
    });

    $('body').on('click', '.select .option li', function () {
        var parent = $(this).closest('.select');
        if ($(parent).hasClass('scaleSelect')) {
            var scaleItemContainer = $(this).parents('.root').first().find('.ratingScaleItemContainer');
            var scaleSelectCount = $(this).children().text().trim();
            renderScaleItems(scaleItemContainer, scaleSelectCount, undefined);
        }
    });

    function renderScaleItems(container, count, text)
    {
        $(container).empty();
        for (var i = 0; i < count; i++)
        {
            var scaleItem = $('#ratingScaleItem').clone();
            scaleItem.removeClass('hidden');
            $(container).append(scaleItem);

            if (i === 0) {
                $(scaleItem).find('.input-group-addon').text("von " + (i + 1));
                $(scaleItem).find('.item-input-text').attr('placeholder', 'z.B. trifft zu');
            } else if (i === count - 1) {
                $(scaleItem).find('.input-group-addon').text("bis " + (i + 1));
                $(scaleItem).find('.item-input-text').attr('placeholder', 'z.B. trifft nicht zu');
            } else {
                $(scaleItem).find('.input-group-addon').text(i + 1);
            }
            if (text !== undefined) {
                $(scaleItem).find('.item-input-text').val(text[i]);
            }
        }
    }

    function updateBadges(container, formatId) {
        if (formatId === null) {
            console.log('update all badges');
        } else {
            var children = container.children('#' + formatId);
            for (var i = 0; i < children.length; i++) {
                $(children[i]).find('.badgeId').text(i + 1);
                $(children[i]).find('.badgeQuantity').text(children.length);
            }
        }
    }

    $('body').on('click', '.btn-up', function (event) {
        updateBadges($(this).closest('.container-root'), $(this).closest('.root').attr('id'));
    });

    $('body').on('click', '.btn-down', function (event) {
        updateBadges($(this).closest('.container-root'), $(this).closest('.root').attr('id'));
    });

    $('body').on('click', '.btn-delete', function (event) {
        updateBadges(currentContainerList, $(this).closest('.root').attr('id'));
    });
</script>
