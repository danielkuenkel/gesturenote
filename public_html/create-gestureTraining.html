<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" onclick="onCloseClick()">&times;</button>
    <h4 class="modal-title" id="exampleModalLabel">Gestentraining</h4>
</div>
<div id="modal-body" class="modal-body">

    <div class="panel panel-default root" id="general">
        <div class="panel-heading clearfix">
            <div class="panel-title">Allgemeines</div>
        </div>
        <div class="panel-body">
            <div class="panel-group" id="generalContainer">
                <div class="form-group">
                    <input type="text" class="form-control" id="trainingTitle" placeholder="Titel einfügen">
                    <label class="sr-only" for="scenarioTitle">Titel</label>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="trainingDescription" rows="5" placeholder="Trainingsbeschreibung einfügen"></textarea>
                    <label class="sr-only" for="scenarioDescription">Trainingsbeschreibung</label>
                </div>
                <!--                <div class="btn-group" id="useSingleTrainingSwitch">
                                    <button class="btn btn-default switchButtonAddon">Gesten nacheinander trainieren?</button>
                                    <button class="btn btn-default btn-toggle-checkbox inactive" id="yes" name="btn-success">Ja</button>
                                    <button class="btn btn-warning btn-toggle-checkbox active" id="no" name="btn-warning">Nein</button>
                                </div>-->
            </div>
        </div>
    </div>

    <div class="panel panel-default root" id="training">
        <div class="panel-heading clearfix">
            <div class="panel-title">Trainingselemente</div>
        </div>
        <div class="panel-body">
            <div class="panel-group" id="trainingContainer">

            </div>
        </div>
    </div>

    <div class="panel panel-default root" id="observations">
        <div class="panel-heading clearfix">
            <div style="margin-top: 4px; display: inline-block">Beobachtungen</div>
            <div class="btn-group pull-right" id="useObservationsSwitch">
                <button class="btn btn-default btn-shadow switchButtonAddon">Nutzen?</button>
                <button class="btn btn-default btn-shadow btn-toggle-checkbox btn-toggle-checkbox-panel inactive" id="yes" name="btn-success">Ja</button>
                <button class="btn btn-warning btn-shadow btn-toggle-checkbox btn-toggle-checkbox-panel active" id="no" name="btn-warning">Nein</button>
            </div>
        </div>
        <div class="panel-body hidden">
            <div class="form-group container-root" id="list-container"></div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">Beobachtungsformat</span>
                    <input class="form-control item-input-text show-dropdown text-center readonly" type="text" value="Bitte wählen"/>
                    <div class="input-group-btn select" id="addFormatSelect" role="group">
                        <button class="btn btn-default btn-shadow btn-dropdown" type="button" data-toggle="dropdown"><span class="chosen hidden" id="unselected"></span><span class="caret"></span></button>
                        <ul class="dropdown-menu option dropdown-menu-right" role="menu">
                            <li id="counter"><a href="#">Zähler</a></li>
                            <li id="openQuestion"><a href="#">Offene Frage</a></li>
                            <li id="dichotomousQuestion"><a href="#">Ja/nein-Frage</a></li>
                            <li id="groupingQuestion"><a href="#">Eingruppierungs-Frage</a></li>
                        </ul>
                        <button class="btn btn-info btn-shadow disabled dropdown-disabled" id="addFormat" type="button"><span class="glyphicon glyphicon-plus"></span></button>
                    </div>
                </div>
            </div>

            <!--<button class="btn btn-info pull-right" id="addPredefinedObservations" type="button"><span class="glyphicon glyphicon-plus"></span><span> Vordefiniertes Formular hinzufügen</span></button>-->
        </div>
    </div>

</div>
<div id="modal-footer" class="modal-footer">
    <button type="button" class="btn btn-default btn-shadow" data-dismiss="modal" onclick="onCloseClick()"><span class="glyphicon glyphicon-floppy-disk"></span> Speichern & Schließen</button>
</div>


<script type="text/javascript" src="js/template-inputs.js"></script>
<script>
        $(document).ready(function () {
            var training = $('#form-item-container #gestureTraining').clone();
            $('#trainingContainer').append(training);


            if (assembledGestures() === null) {
                appendAlert(training, ALERT_NO_GESTURES_ASSEMBLED);
                $(training).find('.btn-add-gestureTrainingOption').addClass('hidden');
            }

            renderAssembledGestures();
            renderAssembledTriggers();
            renderPredefinedFeedback();

            var help = $('#help').clone();
            help.removeAttr('id');
            $('#helpContainer').append(help);

            var data = getLocalItem(currentIdForModal + '.data');
//            console.log("gestentrainingsdaten: " + data + ", " + currentIdForModal);
            if (data) {
                renderData(data, false);
            }
        });

        function renderData(data, forPrefiniedObservation)
        {
            var trainingItems = data.training;
            var obeservationItems;

            if (!forPrefiniedObservation) {
                obeservationItems = data.observations;
            } else {
                obeservationItems = data;
            }

            $('#trainingTitle').val(data.title);
            $('#trainingDescription').val(data.description);

//            if (data.useSingleTraining) {
//                $('#useSingleTrainingSwitch .switchButtonAddon').click();
//            }

            var container;


            if (trainingItems !== undefined && trainingItems.length > 0) {
                
                container = $('#trainingContainer').find('.option-container');

                for (var i = 0; i < trainingItems.length; i++) {
                    var gesture = trainingItems[i].gesture;
                    var trigger = trainingItems[i].trigger;
                    var feedback = trainingItems[i].feedback;
                    var repeats = trainingItems[i].repeats;

                    var clone = $('#gestureTrainingItem').clone().removeClass('hidden');
                    $(clone).removeAttr('id');
                    container.append(clone);

                    if (gesture && isGestureAssembled(gesture.id))
                    {
                        $(clone).find('.gestureSelect #' + gesture.id).click();
                    } else {
                        appendAlert(clone, ALERT_ASSEMBLED_GESTURE_REMOVED);
                    }

                    if (trigger) {
                        if (!getTriggerById(trigger.id)) {
                            appendAlert(clone, ALERT_ASSEMBLED_TRIGGER_REMOVED);
                        } else {
                            $(clone).find('.triggerSelect #' + trigger.id).click();
                        }
                    }

                    if (feedback) {
                        $(clone).find('.feedbackSelect #' + feedback.id).click();
                    }
                    $(clone).find('.stepper-text').val(parseInt(repeats));
                }
                checkCurrentListState(container);
            }

            if (obeservationItems !== undefined && obeservationItems.length > 0) {
                if (!forPrefiniedObservation) {
                    $('#useObservationsSwitch .switchButtonAddon').click();
                }

                container = $('#list-container');

                for (var i = 0; i < obeservationItems.length; i++) {
                    var item = obeservationItems[i];
                    var clone = $('#form-item-container').find('#' + item.type).clone(true);
                    clone.addClass(item.dimension);
                    $(clone).find('.question').val(item.question);
                    container.append(clone);
                    updateBadges(container, item.type);

                    switch (item.type) {
                        case DICHOTOMOUS_QUESTION:
                            var parameters = item.parameters;
                            var aGestures = assembledGestures();
//                            if (parameters[0] === true && (aGestures && aGestures.length > 0)) {
//                                $(clone).find('.gesture-select .switchButtonAddon').click();
//                            }
                            if (parameters[0] === true) {
                                $(clone).find('.justification .switchButtonAddon').click();
                            }
                            break;
                        case GROUPING_QUESTION:
                            var parameters = item.parameters;

                            if (parameters[0] === true) {
                                $(clone).find('.multiselect .switchButtonAddon').click();
                            }
                            if (parameters[1] === true) {
                                $(clone).find('.optionalanswer .switchButtonAddon').click();
                            }

                            var options = item.options;
                            for (var j = 0; j < options.length; j++) {
                                var option = $('#groupingQuestionItem').clone().removeClass('hidden');
                                $(option).find('.option').val(options[j]);
                                $(clone).find('.option-container').append(option);
                                checkCurrentListState($(clone).find('.option-container'));
                            }
                            break;
                        case RATING:
                            var options = item.options;
                            for (var j = 0; j < options.length; j++) {
                                var option = $('#ratingItem').clone().removeClass('hidden');
                                $(option).find('.option').val(options[j]);
                                $(clone).find('.option-container').append(option);
                                $(option).find('.optionQuestion').val(options[j][options[j].length - 1]);
                                $(option).find('.chosen').text((options[j].length - 1) + " ");
                                checkCurrentListState($(clone).find('.option-container'));

                                renderScaleItems($(option).find('.ratingScaleItemContainer'), options[j].length - 1, options[j]);
                            }
                            break;
                        case SUM_QUESTION:
                            var parameters = item.parameters;

                            $(clone).find('.option').children('#' + parameters[0]).click();
                            $(clone).find('.maximum').val(parameters[1]);

                            var options = item.options;
                            for (var j = 0; j < options.length; j++) {
                                var option = $('#sumQuestionItem').clone().removeClass('hidden');
                                $(option).find('.option').val(options[j]);
                                $(clone).find('.option-container').append(option);
                                checkCurrentListState($(clone).find('.option-container'));
                            }
                            break;
                        case RANKING:
                            var options = item.options;
                            for (var j = 0; j < options.length; j++) {
                                var option = $('#rankingItem').clone().removeClass('hidden');
                                $(option).find('.option').val(options[j]);
                                $(clone).find('.option-container').append(option);
                                checkCurrentListState($(clone).find('.option-container'));
                            }
                            break;
                    }
                }
                checkCurrentListState(container);
            }
        }

        function saveData() {
            var traningItems = $('#trainingContainer').find('.option-container').children();
            var obersvationItems = $('#list-container').children();
            var training = new Training();
            training.title = $('#trainingTitle').val();
            training.description = $('#trainingDescription').val();
//            training.useSingleTraining = $('#useSingleTrainingSwitch #yes').hasClass('active') ? true : false;

            if (traningItems) {
                var set = new Array();
                for (var i = 0; i < traningItems.length; i++) {
                    var item = traningItems[i];
                    var gestureId = $(item).find('.gestureSelect .chosen').attr('id');
                    var gesture = getGestureById(gestureId);
                    var triggerSplitId = $(item).find('.triggerSelect .chosen').attr('id');
                    var trigger = getTriggerById(triggerSplitId);
                    var feedbackId = $(item).find('.feedbackSelect .chosen').attr('id');
                    var feedback = getFeedbackById(feedbackId);
                    var repeats = $(item).find('.stepper-text').val();

                    if (gesture && (trigger || feedback)) {
                        set.push(new TrainingItem(gesture, trigger, feedback, repeats));
                    }
                }
                training.training = set;
            }

            if ($('#useObservationsSwitch').find('#yes').hasClass('active'))
            {
                var observations = new Array();
                for (var i = 0; i < obersvationItems.length; i++) {
                    var item = obersvationItems[i];
                    var type = $(item).attr('id');
                    var dimension = getDimensionByElement($(item));
                    var question = $(item).find('.question').val();
                    var parameters = null;
                    var options = null;
                    switch (type) {
                        case DICHOTOMOUS_QUESTION:
                            parameters = new Array();
//                            parameters.push($(item).find('.gesture-select .active').attr('id') === 'yes' ? true : false);
                            parameters.push($(item).find('.justification .active').attr('id') === 'yes' ? true : false);
                            break;
                        case GROUPING_QUESTION:
                            parameters = new Array();
                            parameters.push($(item).find('.multiselect .active').attr('id') === 'yes' ? true : false);
                            parameters.push($(item).find('.optionalanswer .active').attr('id') === 'yes' ? true : false);
                            options = new Array();
                            var groupingOptions = $(item).find('.option-container').children();
                            for (var j = 0; j < groupingOptions.length; j++) {
                                options.push($(groupingOptions[j]).find('.option').val());
                            }
                            break;
                        case RATING:
                            options = new Array();
                            var optionList = $(item).find('.option-container').children();
                            for (var j = 0; j < optionList.length; j++) {
                                var ratingOptions = ($(optionList[j]).find('.ratingScaleItemContainer').children());
                                var tempArray = new Array();
                                for (var k = 0; k < ratingOptions.length; k++) {
                                    tempArray.push($(ratingOptions[k]).find('.option').val());
                                }
                                tempArray.push($(optionList[j]).find('.optionQuestion').val());
                                options.push(tempArray);
                            }
                            break;
                        case SUM_QUESTION:
                            parameters = new Array();
                            parameters.push($(item).find('.allocation').attr('id'));
                            parameters.push($(item).find('.maximum').val());
                            options = new Array();
                            var sumQuestionOptions = $(item).find('.option-container').children();
                            for (var j = 0; j < sumQuestionOptions.length; j++) {
                                options.push($(sumQuestionOptions[j]).find('.option').val());
                            }
                            break;
                        case RANKING:
                            options = new Array();
                            var rankingOptions = $(item).find('.option-container').children();
                            for (var j = 0; j < rankingOptions.length; j++) {
                                options.push($(rankingOptions[j]).find('.option').val());
                            }
                            break;
                    }

                    observations.push(new QuestionnaireItem(type, dimension, question, parameters, options));
                }
                training.observations = observations;
            }

            setLocalItem(currentIdForModal + ".data", training);
        }

//            }

</script>
