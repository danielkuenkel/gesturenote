    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title" id="exampleModalLabel">Szenen-Vorschau</h4>
</div>
<div id="modal-body" class="modal-body">

    <div id="list-container"></div>

<!--<script type="text/javascript" src="js/template-inputs.js"></script>-->
<script>
    $(document).ready(function () {
        var scene = getSceneById(currentSceneId);
        if (scene) {
            renderData(scene);
        }
//        console.log(scene);
    });

    function renderData(data) {
        var source = getPreviewContainer(VIEW_MODERATOR);
        var container = $(source).find('#' + data.type).clone().removeAttr('id');
        container.find('.type').text(translation.prototypes[data.type]);
        container.find('.title').text(data.title);
        console.log(data);
        $('#list-container').append(container);

        switch (data.type) {
            case PROTOTYPE_IMAGE:
                container.find('.imageAreaContent').attr('src', data.data);
                break;
            case PROTOTYPE_VIDEO:
                // not assembled and saved
                break;
            case PROTOTYPE_VIDEO_EMBED:
                break;
            case PROTOTYPE_PIDOCO:
                container.find('.web-frame').attr('src', data.options[1]);
                container.find('.btn-url').on('click', function (event) {
                    event.preventDefault();
                    var win = window.open(data.options[1]);
                    if (win) {
                        //Browser has allowed it to be opened
                        win.focus();
                    } else {
                        //Broswer has blocked it
                        alert('Please allow popups for this site');
                    }
                });
                break;
            case PROTOTYPE_WEB:
                container.find('.web-frame').attr('src', data.options[0]);
                container.find('.btn-url').on('click', function (event) {
                    event.preventDefault();
                    var win = window.open(data.options[0]);
                    if (win) {
                        //Browser has allowed it to be opened
                        win.focus();
                    } else {
                        //Broswer has blocked it
                        alert('Please allow popups for this site');
                    }
                });
                break;
        }
    }

</script>
