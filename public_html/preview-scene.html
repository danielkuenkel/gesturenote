<script>
    $(document).ready(function () {
        var scene = getSceneById(currentSceneId);
        if (scene) {
            renderData(scene);
        }
        console.log(scene);
    });

    function renderData(data) {
        var source = getPreviewContainer(VIEW_MODERATOR);
        var container = $(source).find('#' + data.type).clone().removeAttr('id');
        console.log(container);
        $('#list-container').append(container);

        switch (data.type) {
            case PROTOTYPE_IMAGE:
                break;
            case PROTOTYPE_VIDEO:
                // not assembled and saved
                break;
            case PROTOTYPE_VIDEO_EMBED:
                break;
            case PROTOTYPE_PIDOCO:
                container.attr('src', data.options[1]);
                break;
            case PROTOTYPE_WEB:
                container.attr('src', data.options[0]);
                break;
        }
    }

</script>
