<div id="input-item-container" class="hidden">

    <div class="panel panel-default root" id="questionnaire">
        <div class="panel-heading">
            Fragebogen
        </div>
        <div class="panel-body question-container">

        </div>
    </div>

    <div class="panel panel-default root" id="openQuestion" style="margin-bottom: 5px;">
        <div class="panel-body">
            <p class="question" style="font-weight: bold"></p> 
            <textarea class="form-control" id="openQuestionInput" rows="5" placeholder=""></textarea>
        </div>
    </div>

    <div class="panel panel-default root" id="dichotomousQuestion" style="margin-bottom: 5px;">
        <div class="panel-body">
            <p class="question" style="font-weight: bold"></p> 
            <!--<div class="form-group form-group-margin-top">-->
            <div class="btn-group switch" style="">
                <!--<button class="btn btn-default switchButtonAddon"></button>-->
                <button class="btn btn-default btn-toggle-checkbox check no-gestures-assembled inactive" id="yes" name="btn-success">Ja</button>
                <button class="btn btn-warning btn-toggle-checkbox reset no-gestures-assembled active" id="no" name="btn-warning">Nein</button>
            </div>
            <!--</div>-->

            <div class="hidden" id="justification">
                <label for="justificationInput">Begründung</label>
                <textarea class="form-control" id="justificationInput" rows="3"></textarea>
            </div>
        </div>
    </div>

    <div class="panel panel-default root" id="groupingQuestion" style="margin-bottom: 5px;">
        <div class="panel-body">
            <p class="question" style="font-weight: bold"></p> 
            <!--<label class="question" for="groupingQuestionInput"></label>-->
            <span class="label label-default hidden" id="multiselect">Auswahl mehrerer Antworten erlaubt</span>
            <span class="label label-default hidden" id="optionalanswer">Eigene Antwort erlaubt</span>
            <div class="option-container"></div>

            <div class="checkbox hidden" id="option-item-checkbox">
                <label><input type="checkbox" value=""><span class="option-text"></span></label>
            </div>
            <div class="checkbox hidden" id="option-item-optionalanswer-checkbox">
                <label><input type="checkbox" value="">
                    <input type="text" class="form-control">
                </label>
            </div>
            <div class="radio hidden" id="option-item-radio">
                <label><input type="radio" name="optradio">
                    <span class="option-text"></span>
                </label>
            </div>
            <div class="hidden" id="option-item-optionalanswer">
                <label for="optionalanswerInput">Eigene Antwort(en)</label>
                <textarea class="form-control" id="optionalanswerInput" rows="3"></textarea>
            </div>
        </div>
    </div>

    <div class="panel panel-default root" id="counter" style="margin-bottom: 5px;">
        <div class="panel-body">
            <p class="question"></p>
            <!--<div class="row">-->
            <!--<div class="col-xs-6 col-sm-4">-->
            <div class="input-group simple-stepper" style="max-width: 130px;">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default btn-stepper-decrease" value="0">
                        <span class="glyphicon glyphicon-minus"></span><span class="sr-only">weniger</span>
                    </button>
                </div>
                <input type="text" class="form-control readonly text-center stepper-text" value="0">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default btn-stepper-increase" value="10">
                        <span class="glyphicon glyphicon-plus"></span><span class="sr-only">mehr</span>
                    </button>
                </div>
            </div>
            <!--</div>-->
            <!--</div>-->

        </div>
    </div>

    <div class="panel panel-default root" id="rating" style="margin-bottom: 5px;">
        <div class="panel-body">
            <p class="question" style="font-weight: bold"></p> 

            <div class="option-container"></div>
        </div>
    </div>

    <div id="rating-item">
        <p id="rating-header"></p>
        <form action="" id="scales-container">
        </form>
    </div>

    <div class="radio" id="rating-scale-item">
        <label><input type="radio" name="optradio">
            <span class="option-text"></span>
        </label>
    </div>

    <div class="panel panel-default root" id="sumQuestion" style="margin-bottom: 5px;">
        <div class="panel-body">
            <p class="question" style="font-weight: bold"></p> 
            <div class="option-container"></div>
        </div>
    </div>

    <div id="sumQuestion-item" style="margin-bottom: 5px;">

        <form class="form-inline" role="form">

            <div class="input-group simple-stepper" style="max-width: 140px">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default btn-stepper-decrease" value="0">
                        <span class="glyphicon glyphicon-minus"></span><span class="sr-only">weniger</span>
                    </button>
                </div>
                <input type="text" class="form-control readonly text-center stepper-text" value="0">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default btn-stepper-increase" value="10">
                        <span class="glyphicon glyphicon-plus"></span><span class="sr-only">mehr</span>
                    </button>
                </div>
            </div>
            <label class="option-text" style="margin-left: 5px"></label>

        </form>

    </div>

    <div class="panel panel-default root" id="ranking" style="margin-bottom: 5px;">
        <div class="panel-body">
            <p class="question" style="font-weight: bold"></p> 
            <div class="option-container"></div>
        </div>
    </div>

    <div class="root" id="ranking-item" style="margin-bottom: 5px;">
        <div class="btn-group">
            <button class="btn btn-default btn-up"><i class="glyphicon glyphicon-arrow-up"></i></button>
            <button class="btn btn-default btn-down"><i class="glyphicon glyphicon-arrow-down"></i></button> 
        </div>
        <span class="option-text" style="margin-left: 5px;"></span>
    </div>


    <!-- SUS container & item -->

        </div>
        <div class="panel-body question-container"></div>
    </div>

    <div class="panel panel-default root" id="susItem" style="margin-bottom: 5px;">
        <div class="panel-body">
            <div>
                <span class="question" style="font-weight: bold"></span> 
                <form action="">
                    <div class="radio">
                        <label><input type="radio" name="optradio">
                            <span class="option-text">1 (Stimme voll zu)</span></label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optradio">
                            <span class="option-text">2</span></label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optradio">
                            <span class="option-text">3</span></label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optradio">
                            <span class="option-text">4</span></label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optradio">
                            <span class="option-text">5 (Stimme überhaupt nicht zu)</span></label>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="panel panel-default root" id="gusItem" style="margin-bottom: 5px;">
        <div class="panel-body">
            <div>
                <span class="question" style="font-weight: bold"></span> 
                <form action="">
                    <div class="radio">
                        <label><input type="radio" name="optradio">

    <!-- gesture questionnaire container & item -->
    <div class="panel panel-default root" id="questionnaireGestures">
        <div class="panel-heading">
            Fragebogen
        </div>
        <div class="panel-body question-container"></div>
    </div>

    <!-- gesture training container -->
    <div class="root" id="gestureTraining">
        <h3 class="headline"></h3>
        <div class="description"></div>
        <hr>
        <div class="alert-space alert-waiting-for-training-gesture"></div>
        <div id="trainingContainer"></div>
    </div>

    <div id="trainingItemModeratedTester" class="row">
        <div class="col-sm-6 col-md-12 col-lg-6 left" style="margin-bottom: 10px;">
            <div class="imageContainer autoplay" style="margin-bottom: 10px;"></div>
            <!--<button type="button" class="btn btn-info btn-block" id="trigger-training"><span class="text">Trainieren</span></button>-->
        </div>
        <div class="col-sm-6 col-md-12 col-lg-6 right">
            <div style="margin-bottom: 10px;">
                <div id="title"></div>
                <div id="repeats"></div>
                <div id="trigger"></div>
                <div id="feedback"></div>
            </div>
        </div>
    </div>

    <div id="trainingItemUnmoderatedTester" class="row">
        <div class="col-sm-6 col-md-12 col-lg-6 left" style="margin-bottom: 10px;">
            <div class="imageContainer autoplay" style="margin-bottom: 10px;"></div>
        </div>
        <div class="col-sm-6 col-md-12 col-lg-6 right">
            <div style="margin-bottom: 10px;">
                <div id="title"></div>
                <div id="repeats"></div>
                <div id="trigger"></div>
                <div id="feedback"></div>
            </div>
            <button type="button" class="btn btn-success btn-block hidden" id="next-gesture"><span class="text">Nächste Geste</span> <span aria-hidden="true">&rarr;</span></button>
            <button type="button" class="btn btn-success btn-block hidden" id="training-done">Fertig</button>
        </div>
    </div>

    <!-- letter of acceptance container -->
    <div class="panel panel-default root" id="letterOfAcceptance">
        <div class="panel-heading">
            Einverständniserklärung
        </div>
        <div class="panel-body letter-text"></div>
        <div class="panel-footer">
            <button type="button" class="btn btn-success" id="letter-agreed">Ich bin einverstanden</button>
            <button type="button" class="btn btn-danger pull-right" id="letter-decline">Ich bin nicht einverstanden</button>
