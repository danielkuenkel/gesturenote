<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" onclick="onCloseClick()">&times;</button>
    <h4 class="modal-title" id="exampleModalLabel">Szenario-basierte Aufgabe</h4>
</div>
<div id="modal-body" class="modal-body">

    <div class="panel panel-default root" id="general">
        <div class="panel-heading clearfix">
            <div class="panel-title">Allgemeines</div>
        </div>
        <div class="panel-body">
            <div class="panel-group" id="generalContainer">
                <div class="form-group">
                    <input type="text" class="form-control" id="scenarioTitle" placeholder="Aufgabentitel einfügen">
                    <label class="sr-only" for="scenarioTitle">Aufgabentitel</label>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="scenarioDescription" rows="5" placeholder="Aufgabenbeschreibung einfügen"></textarea>
                    <label class="sr-only" for="scenarioDescription">Aufgabenbeschreibung</label>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default root" id="wozExperiment">
        <div class="panel-heading clearfix">
            <div style="margin-top: 4px; display: inline-block">Wizard-of-Oz-Experiment</div>
            <div class="btn-group pull-right" id="useWozSwitch">
                <button class="btn btn-default switchButtonAddon switchButtonAddonPanel">Nutzen?</button>
                <button class="btn btn-default btn-toggle-checkbox btn-toggle-checkbox-panel inactive" id="success">Ja</button>
                <button class="btn btn-warning btn-toggle-checkbox btn-toggle-checkbox-panel active" id="warning">Nein</button>
            </div>
        </div>
        <div class="panel-body hidden">
            <div class="form-group container-root" id="wozExperimentContainer">

            </div>
        </div>
    </div>

    <div class="panel panel-default root" id="help-panel">
        <div class="panel-heading clearfix">
            <div style="margin-top: 4px; display: inline-block">Hilfe</div>
            <div class="btn-group pull-right" id="helpSwitch">
                <button class="btn btn-default switchButtonAddon switchButtonAddonPanel">Nutzen?</button>
                <button class="btn btn-default btn-toggle-checkbox btn-toggle-checkbox-panel inactive" id="success">Ja</button>
                <button class="btn btn-warning btn-toggle-checkbox btn-toggle-checkbox-panel active" id="warning">Nein</button>
            </div>
        </div>
        <div class="panel-body hidden">
            <div class="form-group container-root" id="helpContainer">

            </div>

        </div>
    </div>

    <div class="panel panel-default root" id="observations">
        <div class="panel-heading clearfix">
            <div style="margin-top: 4px; display: inline-block">Beobachtungen</div>
            <div class="btn-group pull-right" id="useObservationsSwitch">
                <button class="btn btn-default switchButtonAddon switchButtonAddonPanel">Nutzen?</button>
                <button class="btn btn-default btn-toggle-checkbox btn-toggle-checkbox-panel inactive" id="success">Ja</button>
                <button class="btn btn-warning btn-toggle-checkbox btn-toggle-checkbox-panel active" id="warning">Nein</button>
            </div>
        </div>
        <div class="panel-body hidden">
            <div class="form-group container-root" id="list-container"></div>

            <div class="form-group">
                <div class="btn-group btn-group-justified" role="group">

                    <span class="input-group-addon" id="addFormatSelectAddon">Beobachtungsformat</span>

                    <div class="btn-group select" id="addFormatSelect" role="group">
                        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"><span class="selected" id="unselected">Bitte wählen</span><span class="pull-right"><span class="caret"></span></span></button>
                        <ul class="dropdown-menu option dropdown-menu-right" role="menu">
                            <li id="counter"><a href="#">Zähler</a></li>
                            <li id="openQuestion"><a href="#">Offene Frage</a></li>
                            <li id="dichotomousQuestion"><a href="#">Ja/nein-Frage</a></li>
                            <li id="groupingQuestion"><a href="#">Eingruppierungs-Frage</a></li>
                            <!--                                <li id="rating"><a href="#">Rating</a></li>
                                                            <li id="sumQuestion"><a href="#">Summenfrage</a></li>
                                                            <li id="ranking"><a href="#">Ranking</a></li>-->
                        </ul>
                    </div>
                    <div class="btn-group" role="group">
                        <button class="btn btn-info disabled" id="addFormat" type="button"><span class="glyphicon glyphicon-plus"></span></button>
                    </div>
                </div>
            </div>

            <button class="btn btn-info pull-right" id="addPredefinedObservations" type="button"><span class="glyphicon glyphicon-plus"></span><span> Vordefiniertes Formular hinzufügen</span></button>
        </div>
    </div>


</div>
<div id="modal-footer" class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="onCloseClick()"><span class="glyphicon glyphicon-floppy-disk"></span> Speichern & Schließen</button>
</div>

<script type="text/javascript" src="js/template-forms.js"></script>
<script>
        $(document).ready(function () {
            var woz = $('#form-item-container #wozExperiment').clone();
            $('#wozExperimentContainer').append(woz);
            renderAssembledGestures();
            renderAssembledFunctions();

            var help = $('#help').clone();
            help.removeAttr('id');
            $('#helpContainer').append(help);

            var data = getLocalItem(currentIdForModal + '.data');
            if (data) {
                renderData(data, false);
            }
        });

        function renderData(data, forPrefiniedObservation)
        {
            var wozItems = data.woz;
            var helpItems = data.help;
            var obeservationItems;

            if (!forPrefiniedObservation) {
                obeservationItems = data.observations;
            } else {
                obeservationItems = data;
            }


            $('#scenarioTitle').val(data.title);
            $('#scenarioDescription').val(data.description);

            var container;

            if (wozItems !== undefined && wozItems.length > 0) {
                if (!forPrefiniedObservation) {
                    $('#useWozSwitch .switchButtonAddonPanel').click();
                }

                container = $('#wozExperimentContainer').find('.option-container');
                var clone = $('#wozExperimentItem').clone().removeClass('hidden');
                $(clone).removeAttr('id');
                container.append(clone);

                for (var i = 0; i < wozItems.length; i++) {
                    var gesture = wozItems[i][0];
                    if (gesture && isGestureAssembled(gesture.id))
                    {
                        $(clone).find('.gestureSelect .selected').attr('id', gesture.id);
                        $(clone).find('.option-gesture').val(gesture.title);
//                        
                    } else {
                        $(clone).find('#assembled-gestures-removed').removeClass('hidden');
                    }

                    var trigger = wozItems[i][1];
                    if (trigger && getTrigger(trigger.id, trigger.type) !== null) {
                        $(clone).find('.option-trigger').val(trigger.title);
                        $(clone).find('.wozTriggerSelect .selected').attr('id', trigger.type + '_' + trigger.id);
                    } else {
                        $(clone).find('#assembled-trigger-removed').removeClass('hidden');
                    }
                }
                checkCurrentListState(container);
            }

            if (helpItems !== undefined) {
                if (!forPrefiniedObservation) {
                    $('#helpSwitch .switchButtonAddonPanel').click();
                }

                container = $('#helpContainer').find('.option-container');
                for (var i = 0; i < helpItems.length; i++) {
                    var clone = $('#helpItem').clone().removeClass('hidden');
                    clone.find('.option-text').val(helpItems[i].option);
                    $(container).append(clone);

                    if (helpItems[i].useGestureHelp === true) {
                        var gestureId = helpItems[i].gestureId;

                        if (gestureId !== null && !isGestureAssembled(gestureId)) {
                            $(clone).find('#assembled-gestures-removed').removeClass('hidden');
                        } else if (gestureId !== null) {
                            var gesture = getGestureById(gestureId);
                            $(clone).find('.gestureSelect .selected').attr('id', gesture.id);
                            $(clone).find('.option-gesture').val(gesture.title);
                            $(clone).find('.switchButtonAddon').click();
                            $(clone).find('.gestureSelect .dropdown-toggle').removeClass('disabled');
                        }
                    }

                    checkCurrentListState(container);
                    updateHelpItemCounter(container);
                }
                checkCurrentListState(container);
            }

            if (obeservationItems !== undefined && obeservationItems.length > 0) {
                if (!forPrefiniedObservation) {
                    $('#useObservationsSwitch .switchButtonAddonPanel').click();
                }

                container = $('#list-container');

                for (var i = 0; i < obeservationItems.length; i++) {
                    var item = obeservationItems[i];
                    var clone = $('#form-item-container').find('#' + item.id).clone(true);
                    $(clone).find('.question').val(item.question);
                    container.append(clone);
                    updateBadges(container, item.id);

                    switch (item.id) {
                        case DICHOTOMOUS_QUESTION:
                            var parameters = item.parameters;
                            var aGestures = assembledGestures();
                            if (parameters[0] === true && (aGestures && aGestures.length > 0)) {
                                $(clone).find('.gesture-select .switchButtonAddon').click();
                            }
                            if (parameters[1] === true) {
                                $(clone).find('.justification .switchButtonAddon').click();
                            }
                            break;
                        case GROUPING_QUESTION:
                            var parameters = item.parameters;

                            if (parameters[0] === true) {
                                $(clone).find('.multiselect .switchButtonAddon').click();
                            }
                            if (parameters[1] === true) {
                                $(clone).find('.optionalanswer .switchButtonAddon').click();
                            }

                            var options = item.options;
                            for (var j = 0; j < options.length; j++) {
                                var option = $('#groupingQuestionItem').clone().removeClass('hidden');
                                $(option).find('.option').val(options[j]);
                                $(clone).find('.option-container').append(option);
                                checkCurrentListState($(clone).find('.option-container'));
                            }
                            break;
                        case RATING:
                            var options = item.options;
                            for (var j = 0; j < options.length; j++) {
                                var option = $('#ratingItem').clone().removeClass('hidden');
                                $(option).find('.option').val(options[j]);
                                $(clone).find('.option-container').append(option);
                                $(option).find('.optionQuestion').val(options[j][options[j].length - 1]);
                                $(option).find('.selected').text((options[j].length - 1) + " ");
                                checkCurrentListState($(clone).find('.option-container'));

                                renderScaleItems($(option).find('.ratingScaleItemContainer'), options[j].length - 1, options[j]);
                            }
                            break;
                        case SUM_QUESTION:
                            var parameters = item.parameters;

                            $(clone).find('.option').children('#' + parameters[0]).click();
                            $(clone).find('.maximum').val(parameters[1]);

                            var options = item.options;
                            for (var j = 0; j < options.length; j++) {
                                var option = $('#sumQuestionItem').clone().removeClass('hidden');
                                $(option).find('.option').val(options[j]);
                                $(clone).find('.option-container').append(option);
                                checkCurrentListState($(clone).find('.option-container'));
                            }
                            break;
                        case RANKING:
                            var options = item.options;
                            for (var j = 0; j < options.length; j++) {
                                var option = $('#rankingItem').clone().removeClass('hidden');
                                $(option).find('.option').val(options[j]);
                                $(clone).find('.option-container').append(option);
                                checkCurrentListState($(clone).find('.option-container'));
                            }
                            break;
                    }
                }
                checkCurrentListState(container);
            }
        }

        function saveData() {
            var wozItems = $('#wozExperimentContainer').find('.option-container').children();
            var helpItems = $('#helpContainer').find('.option-container').children();
            var obersvationItems = $('#list-container').children();
            var scenario = new Scenario();
            scenario.title = $('#scenarioTitle').val();
            scenario.description = $('#scenarioDescription').val();
            if ($('#useWozSwitch').find('#success').hasClass('active')) {
                var woz = new Array();
                for (var i = 0; i < wozItems.length; i++) {
                    var item = wozItems[i];
                    var gestureId = $(item).find('.gestureSelect .selected').attr('id');
                    var gesture = getGestureById(gestureId);
                    var triggerSplitId = $(wozItems[i]).find('.wozTriggerSelect .selected').attr('id').split('_');
                    var trigger = getTrigger(triggerSplitId[2], triggerSplitId[0] + '_' + triggerSplitId[1]);
                    if (gesture && trigger) {
                        woz.push([gesture, trigger]);
                    }
                }
                scenario.woz = woz;
            }

            if ($('#helpSwitch').find('#success').hasClass('active'))
            {
                var scenarioHelp = new Array();
                var options = new Array();
                for (var i = 0; i < helpItems.length; i++) {
                    var item = helpItems[i];
                    var help = new Help();
                    help.option = $(item).find('.option-text').val().trim();
                    help.useGestureHelp = $(item).find('#useGestureHelpSwitch').find('#success').hasClass('active') ? true : false;
                    help.gestureId = $(item).find('.selected').attr('id') !== "unselected" ? $(item).find('.selected').attr('id') : null;

                    if (help.option !== "" || help.useGestureHelp === true) {
                        scenarioHelp.push(help);
                    }
                }

                if (scenarioHelp.length > 0) {
                    scenario.help = scenarioHelp;
                } else {
                    scenario.help = undefined;
                }
            }

            if ($('#useObservationsSwitch').find('#success').hasClass('active'))
            {
                var observations = new Array();
                for (var i = 0; i < obersvationItems.length; i++) {
                    var item = obersvationItems[i];
                    var id = $(item).attr('id');
                    var question = $(item).find('.question').val();
                    var parameters = null;
                    var options = null;
                    switch (id) {
                        case DICHOTOMOUS_QUESTION:
                            parameters = new Array();
                            parameters.push($(item).find('.gesture-select .active').attr('id') === 'success' ? true : false);
                            parameters.push($(item).find('.justification .active').attr('id') === 'success' ? true : false);
                            break;
                        case GROUPING_QUESTION:
                            parameters = new Array();
                            parameters.push($(item).find('.multiselect .active').attr('id') === 'success' ? true : false);
                            parameters.push($(item).find('.optionalanswer .active').attr('id') === 'success' ? true : false);
                            options = new Array();
                            var groupingOptions = $(item).find('.option-container').children();
                            for (var j = 0; j < groupingOptions.length; j++) {
                                options.push($(groupingOptions[j]).find('.option').val());
                            }
                            break;
                        case RATING:
                            options = new Array();
                            var optionList = $(item).find('.option-container').children();
                            for (var j = 0; j < optionList.length; j++) {
                                var ratingOptions = ($(optionList[j]).find('.ratingScaleItemContainer').children());
                                var tempArray = new Array();
                                for (var k = 0; k < ratingOptions.length; k++) {
                                    tempArray.push($(ratingOptions[k]).find('.option').val());
                                }
                                tempArray.push($(optionList[j]).find('.optionQuestion').val());
                                options.push(tempArray);
                            }
                            break;
                        case SUM_QUESTION:
                            parameters = new Array();
                            parameters.push($(item).find('.allocation').attr('id'));
                            parameters.push($(item).find('.maximum').val());
                            options = new Array();
                            var sumQuestionOptions = $(item).find('.option-container').children();
                            for (var j = 0; j < sumQuestionOptions.length; j++) {
                                options.push($(sumQuestionOptions[j]).find('.option').val());
                            }
                            break;
                        case RANKING:
                            options = new Array();
                            var rankingOptions = $(item).find('.option-container').children();
                            for (var j = 0; j < rankingOptions.length; j++) {
                                options.push($(rankingOptions[j]).find('.option').val());
                            }
                            break;
                    }

                    observations.push(new QuestionnaireItem(id, question, parameters, options));
                }
                scenario.observations = observations;
            }

            setLocalItem(currentIdForModal + ".data", scenario);
        }

        $('#addPredefinedObservations').on('click', function () {
            if (getLocalItem(PREDEFINED_OBSERVATIONS) !== null) {
                renderData(getLocalItem(PREDEFINED_OBSERVATIONS), true);
            }
        });
        $('#useWozSwitch .switchButtonAddonPanel').on('click', function (event) {
            var aGestures = assembledGestures();
            if (!$(this).find('#success').hasClass('active') && (!aGestures || aGestures.length === 0)) {
                $('#wozExperimentContainer').find('.btn-add-woz-experimentOption').addClass('hidden');
            }
        });
        $('#useWozSwitch .btn-toggle-checkbox-panel').on('click').bind('click', function (event) {
            var aGestures = assembledGestures();
            if ($(this).attr('id') === 'success' && (!aGestures || aGestures.length === 0)) {
                $('#wozExperimentContainer').find('.btn-add-woz-experimentOption').addClass('hidden');
            }
        });

        $('body').on('click', '#helpContainer #useGestureHelpSwitch .checkAssembledGestures', function (event) {
            event.preventDefault();
            var dropDownToggle = $(this).closest('.root').find('.gestureSelect .dropdown-toggle');

            if ($(this).attr('id') === 'success') {
                dropDownToggle.removeClass('disabled');
            } else if ($(this).attr('id') === 'warning') {
                dropDownToggle.addClass('disabled');
            } else if ($(this).hasClass('switchButtonAddon')) {

                var activeButton = $(this).nextAll().filter('.active');
//                console.log(activeButton);
                if (activeButton.attr('id') === 'success') {
                    dropDownToggle.removeClass('disabled');
                } else {
                    dropDownToggle.addClass('disabled');
                }
            }
        });
</script>
