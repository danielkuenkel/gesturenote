<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" onclick="onCloseClick()">&times;</button>
    <h4 class="modal-title" id="exampleModalLabel">Gesture Usability Scale - Fragen zu einzelner Geste</h4>
</div>
<div id="modal-body" class="modal-body">

    <div class="form-group hidden" id="item-container">
        <div class="input-group">
            <div class="input-group-btn">
                <button class="btn btn-default btn-up"><span class="glyphicon glyphicon-arrow-up"></span></button>
                <button class="btn btn-default btn-down"><span class="glyphicon glyphicon-arrow-down"></span></button>
                <button class="btn btn-default btn-delete"><span class="glyphicon glyphicon-trash"></span></button>
            </div>
            <input class="form-control item-input-text" type="text" value=""/>

            <div class="input-group-btn negative">
                <button type="button" class="btn btn-default show-hole-text" data-toggle="tooltip" title="">
                    <i class="glyphicon glyphicon-eye-open"></i>
                </button>
                <button class="btn btn-default switchButtonAddon">Negativ?</button>
                <button class="btn btn-default btn-toggle-checkbox inactive" id="success">Ja</button>
                <button class="btn btn-warning btn-toggle-checkbox active" id="warning">Nein</button>
            </div>
        </div>
    </div>

    <div id="list-container"></div>

    <button type="button" class="btn btn-warning" id="btn-reset-origin-data"><span class="glyphicon glyphicon-repeat"></span> Original GUS wiederherstellen</button>
    <button type="button" class="btn btn-info pull-right" id="btn-add-gus-item"><span class="glyphicon glyphicon-plus"></span> Ein neues Item hinzufügen</button>

</div>
<div id="modal-footer" class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="onCloseClick()"><span class="glyphicon glyphicon-floppy-disk"></span> Speichern & Schließen</button>
</div>


<script type="text/javascript" src="js/template-forms.js"></script>
<script>
        $(document).ready(function () {
            var originData = getLocalItem(PROJECT_ORIGIN_GUS);
            var customData = getLocalItem(currentIdForModal + '.data');

            if (customData !== null) {
                renderData(customData);
            } else if (originData !== null) {
                renderData(originData);
            } else {
                alert("No predefined data there");
            }
        });

        $('.show-hole-text').tooltip({
            container: 'body',
            placement: "top"
        });

        function renderData(data) {
            for (var i = 0; i < data.length; i++) {
                var clone = document.getElementById('item-container').cloneNode(true);
                clone.setAttribute('class', 'form-group root');
                $(clone).appendTo('#list-container');
                $(clone).addClass(data[i].dimension);
                $(clone).find('.show-hole-text').attr('title', data[i].itemText);
                $(clone).find('.item-input-text').attr('value', data[i].itemText);

                if (data[i].reversed === true)
                {
                    $(clone).find('.switchButtonAddon').click();
                }
            }

            checkCurrentListState($('#list-container'));
        }

        $('#btn-add-gus-item').on('click', function () {
            var clone = document.getElementById('item-container').cloneNode(true);
            clone.setAttribute('class', 'form-group root');
            $('#list-container').append(clone);
            checkCurrentListState($('#list-container'));
        });

        $('#btn-reset-origin-data').on('click', function () {
            var data = getLocalItem(PROJECT_ORIGIN_GUS);
            if (data !== null) {
                $('#list-container').empty();
                renderData(data);
            }
            checkCurrentListState($('#list-container'));
        });

        function saveData() {
            var customGUS = new Array();
            var itemList = document.getElementById('list-container').childNodes;

            for (var i = 0; i < itemList.length; i++) {
                var item = itemList[i];
                var itemText = $(item).find('.item-input-text').val();
                var reversed = $(item).find('#success').hasClass('active') ? true : false;
                var dimension = getDimensionByElement($(item));
                var gusItem = new UsabilityScaleItem(itemText, dimension, 5, reversed);
                customGUS.push(gusItem);
            }
            setLocalItem(currentIdForModal + ".data", customGUS);
        }
</script>
